name: TeamAdvantage
main: com.github.CubieX.TeamAdvantage.TeamAdvantage
author: CubieX
depend: [Vault, MACViewer]
softdepend: [PermissionsEx, zPermissions, bPermissions, PermissionsBukkit]
version: 0.5.0
description: Gives teams of players bonus effects

commands:
    ta:
      description: Using TeamAdvantage
      aliases: [team]
      usage: /ta help | version | reload

permissions:
    teamadvantage.use:
        description: Allows using the plugin
        default: op
    teamadvantage.admin:
        description: Allows full control
        default: op
        children:
          teamadvantage.use: true